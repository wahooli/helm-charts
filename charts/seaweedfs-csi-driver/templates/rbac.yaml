{{- if .Values.rbac.create }}
  {{- $fullName := include "common.helpers.names.fullname" . -}}
  {{- $controller := include "seaweedfs-csi-driver.controllerValues" . | fromYaml -}}
  {{- $node := include "seaweedfs-csi-driver.nodeValues" . | fromYaml -}}
  {{- $nodeGc := include "seaweedfs-csi-driver.nodeGCValues" . | fromYaml -}}
  {{- $controllerSA := include "common.helpers.names.serviceAccount" $controller -}}
  {{- $nodeSA := include "common.helpers.names.serviceAccount" $node -}}
  {{- $nodeGcSA := include "common.helpers.names.serviceAccount" $nodeGc -}}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ printf "%s-provisioner-role" $fullName }}
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["persistentvolumes"]
  verbs: ["get", "list", "watch", "create", "delete"]
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["get", "list", "watch", "update"]
- apiGroups: [""]
  resources: ["persistentvolumeclaims/status"]
  verbs: ["get", "list", "watch", "update", "patch"]
- apiGroups: ["storage.k8s.io"]
  resources: ["storageclasses"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["list", "watch", "create", "update", "patch"]
- apiGroups: ["snapshot.storage.k8s.io"]
  resources: ["volumesnapshots"]
  verbs: ["get", "list"]
- apiGroups: ["snapshot.storage.k8s.io"]
  resources: ["volumesnapshotcontents"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ printf "%s-provisioner-binding" $fullName }}
subjects:
- kind: ServiceAccount
  name: {{ $controllerSA }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ printf "%s-provisioner-role" $fullName }}
  apiGroup: rbac.authorization.k8s.io

{{- if .Values.csi.attacher.enabled }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ printf "%s-attacher-role" $fullName }}
rules:
- apiGroups: [""]
  resources: ["persistentvolumes"]
  verbs: ["get", "list", "watch", "update", "patch"]
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["csi.storage.k8s.io"]
  resources: ["csinodeinfos"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["storage.k8s.io"]
  resources: ["volumeattachments", "volumeattachments/status"]
  verbs: ["get", "list", "watch", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ printf "%s-attacher-binding" $fullName }}
subjects:
- kind: ServiceAccount
  name: {{ $controllerSA }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ printf "%s-attacher-role" $fullName }}
  apiGroup: rbac.authorization.k8s.io
{{- end }}

