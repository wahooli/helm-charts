  name: {{ printf "%s-leader-election-controller-role" $fullName }}
  apiGroup: rbac.authorization.k8s.io
{{- if .Values.nodeGc.enabled }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ printf "%s-node-gc" $fullName }}
rules:
- apiGroups: [""]
  resources:
  - persistentvolumes
  verbs:
  - get
  - list
  - watch
- apiGroups: ["storage.k8s.io"]
  resources:
  - volumeattachments
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ printf "%s-node-gc" $fullName }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ printf "%s-node-gc" $fullName }}
subjects:
- kind: ServiceAccount
  name: {{ $nodeGcSA }}
  namespace: {{ .Release.Namespace }}
{{- end }}
{{- end }}